# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj


version: 1

before:
  hooks:
    - go mod tidy

builds:
  - id: streakode
    main: .
    binary: streakode
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.CommitSHA={{.Commit}}
      - -X main.BuildTime={{.Date}}

archives:
  - id: streakode
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - none*  # Only include the binary
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: false  # Don't create a directory in the archive

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

signs:
  - artifacts: checksum

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - 'Merge pull request'
      - 'Merge branch'

release:
  github:
    owner: AccursedGalaxy
    name: streakode
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Streakode {{ .Version }} ({{ .Date }})
    
    For more information, see the [documentation](https://github.com/AccursedGalaxy/streakode#readme).
  footer: |
    ## Installation
    ```bash
    curl -sSL https://raw.githubusercontent.com/AccursedGalaxy/streakode/main/scripts/install.sh | bash
    ```
