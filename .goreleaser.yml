before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/streakode
    binary: streakode
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X main.Version={{.Version}}
      - -X main.CommitSHA={{.Commit}}
      - -X main.BuildTime={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: streakode
    tap:
      owner: accursedgalaxy
      name: homebrew-tap
    folder: Formula
    homepage: "https://github.com/accursedgalaxy/streakode"
    description: "Track your coding streaks and stay motivated"
    license: "MIT" 